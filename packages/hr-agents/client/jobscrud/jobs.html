<template name="jobs">
  {{> header headerVariable=headerVariable}}
  <div class="cont">
    <div class="row" style="margin: 60px 0px 60px 0px;">
      <div class="col s12 m12 l12">
        <div class="card">
          <div class="card-content">
            {{> tabular
                        table=table
                        class="table table-striped table-bordered table-condensed"
            }}
          </div>
        </div>
      </div>
    </div>
</div>
  <div class="col s12 m12 l12">
    <button title="Create job" type="button" id="add" class="action-submit btn btn-commit btn-floating btn-large right grey-text">
      <i class="material-icons">add</i>
    </button>
    <style>
      .btn-commit {
        position: fixed !important;
        bottom: 45px;
        right: 45px;
      }
    </style>
  </div>
</template>


<template name="editbutton">
  <button title="Edit job details" href="" id="edit" class="btn-flat blue-text waves-effect waves-light" style="z-index: 0;">
    <i class="material-icons">edit</i>
  </button>
</template>

<template name="delbutton">
  <button title="Delete job" href="" id="del" data-target="confirmDeletionModal" class="btn-flat red-text text-darken-1 waves-effect waves-light" style="z-index: 0;">
    <i class="material-icons">delete</i>
  </button>
  <!-- Modal Structure -->
  <div id="confirmDeletionModal" class="modal">
    <div class="modal-content red lighten-4">
      <h4><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Confirm Deletion</h4>
      <p>Are you sure you want to delete this job?!</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">
       Cancel
      </a>
      <a href="#!" id="confirm" class="modal-action modal-close waves-effect waves-red btn-flat">
       Confirm
      </a>
    </div>
  </div>
</template>
