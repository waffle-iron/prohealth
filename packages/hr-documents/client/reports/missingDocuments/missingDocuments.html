<template name="missingDocuments">
  {{> header headerVariable=headerVariable}}
  <div class="filters">
    <div class="filter light-blue darken-1">
        <div class="row" style="margin-right: -1rem">
            <div class="col s12 m12 l12 right-align filter-content">
                {{> agentsFilters}}
            </div>
        </div>
    </div>
    {{#if Template.subscriptionsReady}}
        {{#if missingDocuments}}
            <div class="row">
                <div class="col s12 m12 l12">
                    {{> missingDocumentsList}}
                </div>
            </div>
        {{else}}
            <div class="row">
                <div class="col l8 offset-l2">
                    <div class="card-panel card-panel alert alert-border-left white blue-text">
                        <span>
                            No missing documents for the selected criteria!</span>
                    </div>
                </div>
            </div>
        {{/if}}
    {{else}}
        {{> loading}}
    {{/if }}
  </div>
</template>

<template name="missingDocumentsList">
    {{#each agents}}
      {{> missingDocumentItem}}
    {{/each}}
    <!-- {{> pages}} -->
</template>
