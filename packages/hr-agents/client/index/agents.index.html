<template name="agents">
  {{> header headerVariable=headerVariable}}
<div class="filters">
    <div class="filter light-blue darken-1">
        <div class="row" style="margin-right: -1rem">
            <div class="col s12 m12 l12 right-align filter-content">
                {{> agentsFilters}}
            </div>
        </div>
    </div>

    <div class="row">

        {{> agentsList}}

    </div>

    <!--
    <div class="col s12 m3 l2 right-align">
        <a href="#!" class="btn grey lighten-3 grey-text z-depth-0 chat-toggle">Create <i class="right mdi-content-add"></i></a>
    </div> -->
    {{#if hasRole "hr-admin"}}
        <div class="fixed-action-btn" style="bottom: 45px; right: 45px;">
            <a title="Create agent" href="{{pathFor route='agentCreate'}}" class="btn-floating btn-large blue action-submit">
                <i class="large ion-android-person-add"></i>
            </a>
        </div>
    {{/if}}
    </div>
</template>

<template name="agentsList">
    {{#if filterHasEntries}}
      {{#each agents}}
        {{> agentsAgentCard}}
      {{else}}
        <div class="row">
            <div class="col l8 offset-l2">
                <div class="card-panel card-panel alert alert-border-left white blue-text">
                    <strong>No Results!</strong>
                    <span>
                        There are no agents with the selected criteria.</span>
                </div>
            </div>
        </div>
      {{/each}}
        <!-- {{> pages}} -->
    {{else}}
        <div class="row">
            <div class="col l8 offset-l2">
                <div class="card-panel card-panel alert alert-border-left white blue-text">
                    <strong>Note!</strong>
                    <span>
                        Please fill in at least one more filter criteria.</span>
                </div>
            </div>
        </div>
    {{/if}}
    <!-- <div class="col s12 m12 l6 offset-l3">
        <div class="card z-depth-2 pagination-control blue">
            {{> pagesNav}}
        </div>
    </div> -->
</template>
