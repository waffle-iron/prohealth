<template name="editRates">
  {{> header headerVariable=headerVariable}}
  <div class="cont">
    <div class="row">
      <div class="col l6 offset-l3">
        <div class="card">
          <div class="card-content">
            <form id="reimRates">
            {{#each rates}}
              <div class="input-field col s12">
                <input name={{name}} placeholder="cost of {{name}}" id={{_id}} type="number" class="validate" min=0 value={{amount}}>
                <label for="{{_id}}" class="active">{{name}}</label>
              </div>
            {{/each}}
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
