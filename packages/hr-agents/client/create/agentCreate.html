<template name="agentCreate">
  {{> header headerVariable=headerVariable}}
  <div class="cont">
    <div class="row">
        <div class="col l10 offset-l1">

            {{#autoForm collection="Agents" id="createAgentForm" type="insert" action="facebook.com"}}

                <div class="row">
                    <div class="col l12">
                        <ul class="collection with-header">
                            <li class="collection-header">
                                <h5>
                                    <i class="mdi-action-perm-identity"></i>
                                    Basic info</h5>
                            </li>
                            <li class="collection-item">
                                <div class="row">
                                    <div class="col s12 m12 l12">
                                        {{> afQuickField name='name' }}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12 m12 l12">
                                        {{> afQuickField name='job_id' }}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12 m12 l12">
                                        {{> afQuickField name='active'}}
                                    </div>
                                </div>
                            </li>
                            <li class="collection-header">
                                <h5>
                                    <i class="mdi-action-perm-contact-cal"></i>
                                    Contact info</h5>
                            </li>
                            <li class="collection-item">
                                <div class="row">
                                    <div class="col s12 m12 l12">
                                        {{> afQuickField name='email' }}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12 m12 l12">
                                        {{> afQuickField name='phone' class="numberText"}}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12 m12 l12">
                                        {{> afQuickField name='mobile' class="numberText"}}
                                    </div>
                                </div>
                            </li>
                            <li class="collection-header">
                                <h5>
                                    <i class="mdi-action-assignment"></i>
                                    Business info</h5>
                            </li>
                            <li class="collection-item">
                                <div class="formcoll row" style="margin-top:0">
                                    <div class="col s12 m12 l4">
                                        {{> afQuickField name='agencies'}}
                                    </div>
                                    <div class="col s12 m12 l4">
                                        {{> afQuickField name='areas' }}
                                    </div>
                                    <div class="col s12 m12 l4">
                                        {{> afQuickField name='availabilities' }}
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="fixed-action-btn" style="bottom: 45px; right: 45px;">
                        <button title="Save agent" class="btn-floating btn-large blue action-submit" type="submit" name="commit">

                            <i class="large material-icons">save</i>
                        </button>
                    </div>
                </div>
            {{/autoForm}}
          </div>
        </div>
    </div>
    <style>
        .collection-item .row .col {
            padding-bottom: 0;
        }
        .collection-item .row {
            margin: -1rem -1rem 1rem 0;
        }
        .collection-item .row:first-child {
            margin: 1rem -1rem 1rem 0;
        }
        .formcoll .af-checkbox-group.collection{

              border: none;
              /* border-radius: 2px; */
              overflow: visible !important;
          }
    </style>
</template>
