<template name="rateDelete">
    <!-- Breadcrumb -->
    <div class="page-title z-depth-1">
        <div class="row">
          {{#if document}}
            <div class="col s12 m9 l10">

                <h1>{{agent.name}}</h1>
                <ul>
                    <li>
                        Editing {{agent.name}} Profile
                    </li>
                </ul>
            </div>

            {{/if}}
        </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l12">
          <div class="card" >

            {{#if rate}}
            <div class="card-content red darken-1 white-text">
              <span class="card-title">Delete Rate "{{rate.name}}"</span>
              <p>Are you sure you want to delete this rate?</p>
            </div>
            <div class="card-action">
              <a href="{{pathFor 'rateEdit' _id=rate._id}}" class="cancel grey-text text-darken-3">Cancel</a>
              <a href="{{pathFor 'agentEdit' _id=agent._id}}" class="delete red-text">Delete</a>
            </div>
          {{/if}}
          </div>
        </div>
      </div>
    </div>
</template>
