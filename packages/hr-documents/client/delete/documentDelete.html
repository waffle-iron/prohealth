<template name="documentDelete">
    <div class="page-title z-depth-1">
        {{#if document}}
            <div class="row" style="margin-right: -1rem">
                <div class="col s12 m12 l12">
                    <div class="col s12 m9 l7" style="margin:0;padding:0">
                        <h1>{{agent.name}}
                            <small class="head-desc">
                                - Editing
                                {{agent.name}}'s Profile</small>
                        </h1>
                    </div>
                </div>
            </div>
        {{/if}}
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card">

                    {{#if document}}
                        <div class="card-content red darken-1 white-text">
                            <span class="card-title">Delete Document</span>
                            <p>Are you sure you want to delete this document
                                {{document.name}}?</p>
                        </div>
                        <div class="card-action">
                            <a href="" class="cancel grey-text text-darken-3">Cancel</a>
                            <a href="{{pathFor 'agentEdit' _id=agent._id}}" class="delete red-text">Delete</a>
                        </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
