<template name="tablesControl">
  <div class="row">
    <div class="col s6">
      <button title="This week's entries only" type="button" id="this-week" class="btn white black-text left">
        This week
      </button>
      <button title="This month's entries only" type="button" id="this-month" class="btn white black-text left">
        This Month
      </button>
      <button title="This year's entries only" type="button" id="this-year" class="btn white black-text left">
        This Year
      </button>
    </div>

    <div class="col s6">
      <button title="Last week's entries only" type="button" id="last-year" class="btn white black-text right">
        Last Year
      </button>
      <button title="Last month's entries only" type="button" id="last-month" class="btn white black-text right">
        Last Month
      </button>
      <button title="Last year's entries only" type="button" id="last-week" class="btn white black-text right">
        last Week
      </button>
    </div>
  </div>
</template>
