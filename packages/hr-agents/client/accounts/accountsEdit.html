<template name="accountsEdit">
  {{> header headerVariable=headerVariable backRoute="accounts"}}
  <div class="cont">
    <form id="accountsUpdateProfileForm" novalidate="novalidate">
        <div class="card-panel">
            <h4>Profile</h4>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" name="profile.name" id="profilenamefield" {{b "value: userName"}}>
                    <label class="active">
                        Name
                    </label>
                </div>
            </div>
            <br>
            <button class="waves-effect waves-light btn light-blue accent-4">Save</button>
        </div>
        <div class="card-panel">
            <h4>Email</h4>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" name="emails.0.address" id="emailfield" {{b "value: emails"}}>
                    <label class="active">
                        Email
                    </label>
                </div>
            </div>
            <br>
            <button class="waves-effect waves-light btn light-blue accent-4">Save</button>
        </div>
        <div class="card-panel">
            <h4>Roles</h4>
            <p>
                {{#each roles}}
                <input value="true" name="{{ this }}" type="checkbox" role="{{ this }}" id="input-role-{{this}}" />
                <label for="input-role-{{this}}">{{ this }}</label>
                {{/each}}
            </p>
            <br>
            <button class="waves-effect waves-light btn light-blue accent-4 btn-save">Save</button>
        </div>
    </form>
    <div class="card-panel">
        <h4>Password</h4>
        <div class="row">
            <div class="input-field col s12">
                <input type="password" id="passwordField">
                <label class="active">
                    Password
                </label>
            </div>
        </div>
        <br>
        <button class="waves-effect waves-light btn light-blue accent-4 savePassword">Save</button>
    </div>
    </div>
</template>
