<template name="billDelete">
    {{> header headerVariable=headerVariable}}
    <div class="cont">
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l12">
          <div class="card" >
            <div class="card-content red darken-1 white-text">
              <span class="card-title">Delete Bill</span>
              <p>Are you sure you want to delete this Bill?</p>
              <div class="row" style="margin-top:0">
              <div class="col l6" >
                <p>Date: {{billDate bill.date}}</p>
                <p>Amount: {{bill.amount}}</p>
                <p>Payor: {{bill.payor_name}}</p>
              </div>
              <div class="col l6">
                <p>Patient: {{bill.patient_name}}</p>
                <p>Claim: {{bill.claim_name}}</p>
              </div>
            </div>
            </div>
            <div class="card-action">
              <a href="" class="cancel grey-text text-darken-3">Cancel</a>
              <a href="" class="delete red-text">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
</template>
